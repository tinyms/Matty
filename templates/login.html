<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>ArchiveX workbench</title>
    <meta name="description" content="ArchiveX web framwork">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="{{ static_url('theme/v.3.2.1/css/bootstrap.css') }}">
    <link rel="stylesheet" href="{{ static_url('theme/v.3.2.1/css/font-awesome.min.css') }}">
    <link rel="stylesheet" href="{{ static_url('theme/v.3.2.1/css/style.css') }}">
    <!--[if lt IE 9]>
    <script src="{{ static_url('theme/v.3.2.1/js/ie/respond.min.js') }}"></script>
    <script src="{{ static_url('theme/v.3.2.1/js/ie/html5.js') }}"></script>
    <![endif]-->
    <style>
        body {
            font-family: '微软雅黑', Verdana, sans-serif, '宋体';
        }
    </style>
</head>
<body>
<!-- header -->
<header id="header" class="navbar bg bg-black">
    <a href="#" class="btn btn-link pull-right m-t-mini"><i class="icon-question icon-xlarge text-default"></i></a>
    <a class="navbar-brand" href="#">ArchX</a>
</header>
<!-- / header -->
<section id="content">
    <div class="main padder">
        <div class="row">
            <div class="col-lg-4 col-lg-offset-4 m-t-large">
                <section class="panel">
                    <header class="panel-heading text-center">
                        登 陆
                    </header>
                    <form action="/login" class="panel-body" method="post">
                        <div class="block">
                            <label class="control-label">帐号/邮箱</label>
                            <input type="text" placeholder="you@example.com" class="form-control" name="login_id">
                        </div>
                        <div class="block">
                            <label class="control-label">密码</label>
                            <input type="password" id="inputPassword" placeholder="密码" class="form-control" name="login_pwd">
                        </div>
                        <div class="checkbox">
                            <label>
                                <input type="checkbox"> 记住我
                            </label>
                        </div>
                        <a href="#" class="pull-right m-t-mini">
                            <small>忘记密码?</small>
                        </a>
                        <button type="submit" class="btn btn-info">登陆</button>
                        {% if opt["allowd_register"]=="Y" %}
                        <div class="line line-dashed"></div>
                        <p class="text-muted text-center">
                            <small>还没有帐号?</small>
                        </p>
                        <a href="/reg" class="btn btn-white btn-block">注册</a>
                        {% end %}
                    </form>
                </section>
            </div>
        </div>
    </div>
</section>
<!-- footer -->
<footer id="footer">
    <div class="text-center padder clearfix">
        <p>
            <small>&copy; ArchiveX 2013</small>
            <br>
        </p>
    </div>
</footer>
<!-- / footer -->
<script src="{{ static_url('theme/v.3.2.1/js/jquery.min.js') }}"></script>
<!-- Bootstrap -->
<script src="{{ static_url('theme/v.3.2.1/js/bootstrap.js') }}"></script>
<!-- app -->
<script src="{{ static_url('theme/v.3.2.1/js/app.js') }}"></script>
<script src="{{ static_url('theme/v.3.2.1/js/app.plugin.js') }}"></script>
<script src="{{ static_url('theme/v.3.2.1/js/app.data.js') }}"></script>
</body>
</html>
